<div class="main">
  <h1>     LOOM MANAGMENT </h1><BR>
 <form>
 
  <br><div class="userinput">
   <label> EMP Id  </label>
   <input type="text" name="empid" required>
  </div>
 <div class="userinput">
   <label> EMP Name  </label>
   <input type="text" name="empname" required>
  </div>
 <div class="userinput">
   <label> LOOM_No </label>   
   <input id="A" type="number" name="loomno" required>
  </div>

 <div class="userinput">
   <label> Start Reading </label>   
   <input type="number" name="sread" required>
  </div>
 <div class="userinput">
   <label> End Reading </label>
   <input type="number" name="eread" required>     
  </div>
<div class="userinput">
   <label> Type </label>   
   <input type="text" name="type" required>
  </div>
<div class="userinput">
   <label>Date</label>   
   <input type="date" name="date" required>
  </div>
<div class="userinput">
   <label>Shift</label>   
   <input type="text" name="shift" required>
  </div>

  <div style="text-align:center">
   <input type="reset" name="reset">
   <input type="submit" name="submit" value="Submit">    
  </div><br><br>

 </form>
 
 </div>
 
 </div>  

  
  
</div>
